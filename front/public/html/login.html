<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <title>아무말대잔치</title>
</head>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<body>
    <h1 class="page-title">아무말 대잔치</h1>
    <hr class="horizontal-rule"/>
    <article class="title">
        <section class="wrap">  
            <h2>로그인</h2>
            <form>
                <label for="email">이메일</label>          
                <input type="text" id="email" placeholder="이메일을 입력하세요">
                <p class="helper-text email-helper" style="visibility: hidden;">* 유효하지 않은 이메일 형식입니다.</p>

                <label for="password">비밀번호</label> 
                <input type="text" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text password-helper" style="visibility: hidden;">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</p>
 <p class="helper-text">* helper text</p>
                <button type="button" class="login button">로그인</button>
            </form>
            <a class="back-button" href="/join" target="_blank">회원가입</a>
        </section>
    </article>


</body>
</html>
